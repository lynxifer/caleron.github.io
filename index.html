<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/dashboard.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="scripts/viewController.js"></script>
</head>
<body id="luchs-body">
<header id="luchs-header">
    <span id="header-logo"></span>

    <h1 id="header-title">Luchs</h1>

    <div class="btn-group" id="header-user-button">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Benutzername <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Logout</a></li>
        </ul>
    </div>
</header>

<div id="login-view" class="view-container">

    <form>
        <label for="login-username-box">Benutzername: </label>
        <br>
        <input type="text" name="username" id="login-username-box" required>
        <br>
        <label for="login-password-box">Passwort: </label>
        <br>
        <input type="password" name="password" id="login-password-box" required>
        <br>
        <button type="button" id="login">Login</button>
    </form>

</div>

<div id="dashboard-view" class="view-container">
    <table>
        <tr>
            <td>Veranstaltungen verwalten</td>
            <td>Deine Veranstaltungen</td>
            <td>Kalender</td>
            <td>@</td>
        </tr>
        <tr>
            <td>News</td>
            <td>Konto</td>
            <td>Dein Plan</td>
            <td>Hilfe</td>
        </tr>
    </table>
</div>
</body>
</html>
