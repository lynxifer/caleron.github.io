<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/registration-manager.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">

    <script src="libs/jquery-2.1.4.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="scripts/viewController.js"></script>
    <script src="libs/baqend.min.js"></script>
    <script src="libs/handlebars-v4.0.2.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/dashboard.js"></script>
    <script src="scripts/module-registration.js"></script>
</head>
<body id="luchs-body">
<header id="luchs-header">
    <span id="header-logo"></span>

    <h1 id="header-title">Luchs</h1>

    <div class="btn-group" id="header-user-button">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <span id="header-username-label"></span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#" id="logout-button">Logout</a></li>
        </ul>
    </div>
</header>

<div id="login-view" class="view-container">

    <form id="login-view-form">
        <label for="login-username-box">Benutzername: </label>
        <br>
        <input type="text" id="login-username-box" required>
        <br>
        <label for="login-password-box">Passwort: </label>
        <br>
        <input type="password" id="login-password-box" required>
        <br>
        <button type="submit" id="login-button">Login</button>
    </form>

</div>

<div id="dashboard-view" class="view-container">
    <table>
        <tr>
            <td data-type="registration">Veranstaltungen verwalten</td>
            <td data-type="events">Deine Veranstaltungen</td>
            <td data-type="calendar">Kalender</td>
            <td data-type="messaging">@</td>
        </tr>
        <tr>
            <td data-type="news">News</td>
            <td data-type="account">Konto</td>
            <td data-type="plan">Dein Plan</td>
            <td data-type="help">Hilfe</td>
        </tr>
    </table>
</div>

<div id="registration-manager-view" class="view-container md-view">

</div>

<script id="md-view-template" type="text/x-handlebars-template">
    <ul class="master-view">
    </ul>
    <div class="detail-view">

    </div>
</script>

<script id="detail-list-item-template" type="text/x-handlebars-template">
    <div class="detail-list-item">
        <div class="detail-list-item-header">
            <span class="detail-list-item-title">{{title}}</span>
                <span class="detail-list-item-right-box">
                    <span class="detail-list-item-lp">{{credits}} LP</span>
                    <span class="detail-list-item-show">Anzeigen</span>
                </span>
        </div>
        <div class="detail-list-item-details">

            <table>
                <tr>
                    <th>Modulveranwortlicher:</th>
                    <td>{{responsible}}</td>
                </tr>
                <tr>
                    <th>Credits:</th>
                    <td>{{credits}}</td>
                </tr>
                <tr>
                    <th>Modulvoraussetzungen:</th>
                    <td>{{precondition}}</td>
                </tr>
                <tr>
                    <th>Veranstaltungen:</th>
                    <td>{{{courses}}}</td>
                </tr>
                <tr>
                    <th>Modulbeschreibung:</th>
                    <td>{{description}}</td>
                </tr>
            </table>
            <div class="detail-list-item-details-right-box">
                <button class="btn btn-default">Anmelden</button>
            </div>
        </div>
    </div>
</script>

<div id="calendar-view" class="view-container">
    <div id="calendar-view-background">
        <ul id="calendar-master-view">
            <li><span>Monatsansicht</span></li>
            <li><span>Wochenansicht</span></li>
            <li><span>Tagesansicht</span></li>
        </ul>
        <table id="calendar-detail-view">
            <tr id="calendar-header">
                <td>Mo</td>
                <td>Di</td>
                <td>Mi</td>
                <td>Do</td>
                <td>Fr</td>
                <td>Sa</td>
                <td>So</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
