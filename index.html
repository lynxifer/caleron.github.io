<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/dashboard.css">
    <link rel="stylesheet" href="styles/registration-manager.css">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css">

    <script src="libs/jquery-2.1.4.js"></script>
    <script src="libs/bootstrap/js/bootstrap.js"></script>
    <script src="scripts/viewController.js"></script>
    <script src="libs/baqend.min.js"></script>
    <script src="libs/handlebars-v4.0.2.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/init.js"></script>
</head>
<body id="luchs-body">
<header id="luchs-header">
    <span id="header-logo"></span>

    <h1 id="header-title">Luchs</h1>

    <div class="btn-group" id="header-user-button">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            <span id="header-username-label"></span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#" id="logout-button">Logout</a></li>
        </ul>
    </div>
</header>

<div id="login-view" class="view-container">

    <form id="login-view-form">
        <label for="login-username-box">Benutzername: </label>
        <br>
        <input type="text" id="login-username-box" required>
        <br>
        <label for="login-password-box">Passwort: </label>
        <br>
        <input type="password" id="login-password-box" required>
        <br>
        <button type="submit" id="login-button">Login</button>
    </form>

</div>

<div id="dashboard-view" class="view-container">
    <table>
        <tr>
            <td>Veranstaltungen verwalten</td>
            <td>Deine Veranstaltungen</td>
            <td>Kalender</td>
            <td>@</td>
        </tr>
        <tr>
            <td>News</td>
            <td>Konto</td>
            <td>Dein Plan</td>
            <td>Hilfe</td>
        </tr>
    </table>
</div>

<div id="registration-manager-view" class="view-container">
    <ul id="registration-master-view">
        <li><span>Pflichtmodule</span>
            <ul>
                <li>Diesdas</li>
                <li>Diesdas</li>
                <li>Diesdas</li>
            </ul>
        </li>
        <li><span>Wahlpflichtmodule</span></li>
    </ul>
    <div id="registration-detail-view">
        <div class="registration-module-list-item">
            <div class="registration-module-list-item-header">
                <span class="registration-module-list-item-title">Softwareentwicklung 1</span>
                <span class="registration-module-list-item-right-box">
                    <span class="registration-module-list-item-lp">3 LP</span>
                    <span class="registration-module-list-item-show">Anzeigen</span>
                </span>
            </div>
            <div class="registration-module-list-item-expand">

            </div>
        </div>
        <div class="registration-module-list-item">Softwareentwicklung 2</div>
        <div class="registration-module-list-item">Softwareentwicklung 2</div>
    </div>
</div>
</body>
</html>
