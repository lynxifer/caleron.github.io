<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="styles/dashboard.css">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="scripts/jquery-2.1.4.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>
<body id="luchs-body">
<header>
    <span id="header-logo"></span>

    <h1 id="header-title">Luchs</h1>
    <button id="header-user-button">Benutzer</button>
    <!-- Single button -->
    <div class="btn-group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>
</header>

<div id="login-view" style="display:block">


    <form>
        <label for="login-username-box">Benutzername: </label>
        <br>
        <input type="text" name="username" id="login-username-box" required>
        <br>
        <label for="login-password-box">Passwort: </label>
        <br>
        <input type="text" name="password" id="login-password-box" required>
        <br>
        <button type="button" id="login">Login</button>
    </form>

</div>

<div id="dashboard-view" style="display:none">
    <table>
        <tr>
            <td>Veranstaltungen verwalten</td>
            <td>Deine Veranstaltungen</td>
            <td>Kalender</td>
            <td>@</td>
        </tr>
        <tr>
            <td>News</td>
            <td>Konto</td>
            <td>Dein Plan</td>
            <td>Hilfe</td>
        </tr>
    </table>
</div>
</body>
</html>
